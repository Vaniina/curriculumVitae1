<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Anna</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<main>
    <aside class="columnLeft">
        <div class="block">
            <section class="profile">
                <header>
                    <img alt="photo de l'utilisateur">
                </header>
                <article>
                    <h1><span id="lastName"></span> <span id="firstName"></span></h1>
                    <footer id="age" class="age"></footer>
                </article>
                <h2 id="job"></h2>
            </section>

            <section class="about">
                <h2>A propos</h2>
                <p id="about"></p>
            </section>

            <section class="contact">
                <h2>Contact</h2>

                <h4>Téléphone</h4>
                <a href="" id="phone"></a>

                <h4>Email</h4>
                <a href="" id="email"></a>

                <h4>Adresse</h4>
                <p id="address"></p>
                <p><span id="zipCode"></span> <span id="city"></span></p>
            </section>
        </div>
    </aside>
    <section class="block main">

        <section class="experiences">
            <h2>Expériences</h2>
            <article id="experiences">
                <aside>
                    <time></time>
                </aside>
                <section>
                    <header></header>
                    <footer></footer>
                </section>
            </article>
        </section>

        <section class="formations">
            <h2>Formations</h2>
            <article id="formations">
                <aside>
                    <time></time>
                </aside>
                <section>
                    <header></header>
                    <footer></footer>
                </section>
            </article>
        </section>

        <section class="labels">
            <h2>Ce que j'aime</h2>
            <ul id="hobbies">
            </ul>
        </section>
    </section>
</main>
<script src="index.js" type="module"></script>
</body>
</html>
